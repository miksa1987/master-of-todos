<div class="centered-box fade-in">
  <form class="flexbox-column rounded-box" (submit)="handleSubmit($event)"> 
      <h1>Log in</h1>
       
      <input (input)="setEmail($event.target.value)" placeholder="E-mail" type="text" class="email-input" />
      <input (input)="setPassword($event.target.value)" placeholder="Password" type="password" class="password-input" />
    
     <div class="flexbox-row-space-between">
      <button class="cancel-button icon-button" (click)="cancel()" type="button">
        Cancel
      </button>

      <button class="login-button icon-button" (click)="login()" type="submit">
        Login
      </button>
    </div>
    
  </form>
</div>
